<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
    }
    .profile h2 {
      margin-top: 10px;
      font-size: 22px;
      color: #00796b;
    }
    .points {
      font-size: 18px;
      margin: 10px 0;
      font-weight: 600;
    }
    .section {
      margin-top: 30px;
    }
    .section h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #00796b;
    }
    .button {
      display: inline-block;
      width: 100%;
      background: #00bcd4;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }
    .button:hover {
      background: #0097a7;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #f1f8e9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
    }
    code {
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
      display: block;
      margin-top: 6px;
      color: #d84315;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img id="userPhoto" src="" alt="User Photo">
      <h2 id="userName">👤 Loading...</h2>
      <div class="points">💰 Points: <span id="points">0</span></div>
    </div><div class="section">
  <h3>🎯 Tasks System</h3>
  <ul>
    <li>📺 Watch Ad <button class="button" onclick="earnPoints()">Watch & Earn</button></li>
    <li>🔁 Daily Check-in - 5 Points</li>
    <li>📺 Watch 5 Ads - 10 Points</li>
    <li>👨‍💼 Refer Friends - 5 Points each</li>
  </ul>
</div>

<div class="section">
  <h3>👥 Referral System</h3>
  <p>Your referral link:</p>
  <code id="refLink">Loading...</code>
</div>

<div class="section">
  <h3>🏆 24H Top Users</h3>
  <ul id="topUsers">
    <li>Loading...</li>
  </ul>
</div>

<div class="section">
  <h3>💸 Top Earners</h3>
  <ul id="topEarners">
    <li>Loading...</li>
  </ul>
</div>

  </div>  <script src='//libtl.com/sdk.js' data-zone='9417101' data-sdk='show_9417101'></script>  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id || Math.floor(Math.random() * 1000000);
    const pointsKey = `points_${userId}`;

    document.getElementById("userName").innerText = user?.first_name || "Anonymous";
    document.getElementById("userPhoto").src = user?.photo_url || "https://via.placeholder.com/90";

    let points = parseInt(localStorage.getItem(pointsKey)) || 0;
    document.getElementById("points").innerText = points;

    const botUser = "YOUR_BOT_USERNAME";
    document.getElementById("refLink").innerText = `https://t.me/${botUser}?start=ref_${userId}`;

    function earnPoints() {
      if (typeof show_9417101 === "function") {
        show_9417101();
        points += 1;
        localStorage.setItem(pointsKey, points);
        document.getElementById("points").innerText = points;
        alert("✅ 1 Point Added!");
      } else {
        alert("⚠️ Ad not ready yet.");
      }
    }

    const topUsers = ["Imran - 150", "Nadia - 120", "Siam - 100"];
    const topEarners = ["Rafi - 300", "Asif - 250", "Lima - 230"];

    document.getElementById("topUsers").innerHTML = topUsers.map(user => `<li>🌟 ${user}</li>`).join('');
    document.getElementById("topEarners").innerHTML = topEarners.map(user => `<li>💼 ${user}</li>`).join('');
  </script></body>
</html>

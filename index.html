<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .profile-info {
      font-size: 18px;
    }
    .button {
      padding: 10px 20px;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .leaderboard li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      list-style: none;
    }
    .title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Card -->
    <div class="card profile">
      <img src="https://i.pravatar.cc/60" alt="Profile" />
      <div class="profile-info">
        <div><strong>Imran Hossain</strong></div>
        <div>Points: <span id="points">1250</span></div>
      </div>
    </div><!-- Tasks -->
<div class="card">
  <div class="title">Tasks</div>
  <p>Earn points by completing tasks</p>
  <button class="button" onclick="watchAd()">Watch Ad</button>
</div>

<!-- Referral -->
<div class="card">
  <div class="title">Referral</div>
  <p>Refer the app to your friends</p>
  <button class="button" onclick="refer()">Share Link</button>
</div>

<!-- Leaderboard -->
<div class="card">
  <div class="title">Leaderboard</div>
  <ul class="leaderboard">
    <li><span>ðŸ¥‡ Alex</span><span>1500</span></li>
    <li><span>ðŸ¥ˆ Amand</span><span>1400</span></li>
    <li><span>ðŸ¥‰ Jason</span><span>1300</span></li>
  </ul>
</div>

  </div>  <script>
    let points = 1250;
    function watchAd() {
      alert("Ad is playing...");
      // Simulate ad watched
      setTimeout(() => {
        points += 50;
        document.getElementById("points").innerText = points;
        alert("You earned 50 points!");
      }, 3000);
    }

    function refer() {
      const refLink = `${window.location.origin}/?ref=imran123`;
      navigator.clipboard.writeText(refLink);
      alert("Referral link copied: " + refLink);
    }
  </script></body>
</html>

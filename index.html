<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reward App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: #1e2a38;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #00bfff;
    }

    .profile h2 {
      margin: 0;
      font-size: 20px;
    }

    .points {
      font-size: 16px;
      color: #a0e7ff;
    }

    .task-button {
      background-color: #007aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .task-button:hover {
      background-color: #005fcc;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard-list li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #33495e;
    }

    .referral {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .referral a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Profile Card -->
    <div class="card profile">
      <img src="https://i.ibb.co/rH8t6hD/profile.jpg" alt="User">
      <div>
        <h2>Imran Hossain</h2>
        <div class="points">Points: <span id="points">1250</span></div>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="card">
      <div class="section-title">Tasks</div>
      <p>Earn points by completing tasks</p>
      <button class="task-button" onclick="watchAd()">üé• Watch Ad</button>
    </div>

    <!-- Referral -->
    <div class="card">
      <div class="section-title">Referral</div>
      <div class="referral">
        <p>Refer the app to your friends</p>
        <a href="#">Copy Link</a>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="card">
      <div class="section-title">Leaderboard</div>
      <ul class="leaderboard-list">
        <li><span>üèÜ Alex</span> <span>1250</span></li>
        <li><span>ü•à Amand</span> <span>1180</span></li>
        <li><span>ü•â Jason</span> <span>1120</span></li>
      </ul>
    </div>

  </div>

  <script>
    let points = 1250;

    function watchAd() {
      alert("Ad watched successfully!");
      points += 10;
      document.getElementById("points").innerText = points;
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile h2 {
      margin: 5px 0;
    }
    .points {
      font-size: 20px;
      margin: 10px 0;
    }
    .button {
      background: #2AABEE;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
    }
    .section {
      margin-top: 20px;
    }
    .section h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e8f0fe;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img id="userPhoto" src="" alt="User Photo">
      <h2 id="userName">👤 Loading...</h2>
      <div class="points">💰 Points: <span id="points">0</span></div>
    </div><button class="button" onclick="earnPoints()">🎯 Earn Points (Watch Ad)</button>

<div class="section">
  <h3>🎁 Tasks System</h3>
  <ul>
    <li>🔁 Daily Check-in - 5 Points</li>
    <li>📺 Watch 5 Ads - 10 Points</li>
    <li>👨‍💼 Refer Friends - 5 Points each</li>
  </ul>
</div>

<div class="section">
  <h3>👥 Referral System</h3>
  <p>Invite link:</p>
  <code id="refLink">Loading...</code>
</div>

<div class="section">
  <h3>🏆 24H Top Users</h3>
  <ul id="topUsers">
    <li>Loading...</li>
  </ul>
</div>

<div class="section">
  <h3>💸 Top Earners</h3>
  <ul id="topEarners">
    <li>Loading...</li>
  </ul>
</div>

  </div>  <script src='//libtl.com/sdk.js' data-zone='9417101' data-sdk='show_9417101'></script>  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id || Math.floor(Math.random() * 1000000);
    const pointsKey = `points_${userId}`;

    // Load user info
    document.getElementById("userName").innerText = user?.first_name || "Anonymous";
    document.getElementById("userPhoto").src = user?.photo_url || "https://via.placeholder.com/80";

    // Load points
    let points = parseInt(localStorage.getItem(pointsKey)) || 0;
    document.getElementById("points").innerText = points;

    // Referral
    const botUser = "YOUR_BOT_USERNAME";
    document.getElementById("refLink").innerText = `https://t.me/${botUser}?start=ref_${userId}`;

    function earnPoints() {
      if (typeof show_9417101 === "function") {
        show_9417101();
        points += 1;
        localStorage.setItem(pointsKey, points);
        document.getElementById("points").innerText = points;
        alert("✅ 1 Point added!");
      } else {
        alert("⚠️ Ad not ready");
      }
    }

    // Dummy data for top users
    const topUsers = ["Imran - 150", "Nadia - 120", "Siam - 100"];
    const topEarners = ["Rafi - 300", "Asif - 250", "Lima - 230"];

    document.getElementById("topUsers").innerHTML = topUsers.map(user => `<li>🌟 ${user}</li>`).join('');
    document.getElementById("topEarners").innerHTML = topEarners.map(user => `<li>💼 ${user}</li>`).join('');
  </script></body>
</html>
